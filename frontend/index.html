<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>通用爬虫</title>    <link rel="stylesheet" href="/static/styles.css">    <style>        body {            font-family: Arial, sans-serif;            margin: 20px;            padding: 0;            background-color: #f4f4f4;        }        h1 {            text-align: center;            color: #333;        }        form {            background: #fff;            padding: 30px;            border-radius: 8px;            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            max-width: 800px;            margin: 20px auto;            font-size: 18px;        }        label {            display: block;            margin-bottom: 10px;            font-weight: bold;        }        input[type="text"] {            width: calc(100% - 20px);            padding: 12px;            margin-bottom: 15px;            border: 1px solid #ddd;            border-radius: 4px;            font-size: 16px;        }        button {            display: inline-block;            padding: 10px 20px;            margin-right: 10px;            margin-top: 10px;            background-color: #5cb85c;            color: white;            border: none;            border-radius: 4px;            cursor: pointer;            font-size: 16px;        }        button.remove-query, button.remove-proxy, button.remove-cookie, button.remove-userAgent {            background-color: #d9534f;        }        button:hover {            background-color: #4cae4c;        }        button.remove-query:hover, button.remove-proxy:hover, button.remove-cookie:hover, button.remove-userAgent:hover {            background-color: #c9302c;        }        #results, #filteredResults {            background: #fff;            padding: 20px;            border-radius: 8px;            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);            max-width: 800px;            margin: 20px auto;            font-size: 18px;        }        ul {            list-style: none;            padding: 0;        }        li {            background: #f9f9f9;            margin-bottom: 10px;            padding: 10px;            border: 1px solid #ddd;            border-radius: 4px;        }    </style></head><body><h1>通用爬虫</h1><form id="scraperForm">    <label for="url">请输入URL:</label>    <input type="text" id="url" name="url" required>    <div id="queriesContainer">        <label for="queries">请输入查询条件:</label>        <div>            <input type="text" class="query" placeholder="如: .hd .title">            <button type="button" class="remove-query">删除</button>        </div>    </div>    <button type="button" id="addQuery">添加查询条件</button>    <div id="proxiesContainer">        <label for="proxies">请输入代理IP:</label>        <div>            <input type="text" class="proxy" placeholder="如: http://123.45.67.89:8080">            <button type="button" class="remove-proxy">删除</button>        </div>    </div>    <button type="button" id="addProxy">添加代理IP</button>    <div id="cookiesContainer">        <label for="cookies">请输入Cookie:</label>        <div>            <input type="text" class="cookie" placeholder="如: name=value">            <button type="button" class="remove-cookie">删除</button>        </div>    </div>    <button type="button" id="addCookie">添加Cookie</button>    <div id="userAgentsContainer">        <label for="userAgents">请输入User-Agent:</label>        <div>            <input type="text" class="userAgent" placeholder="如: Mozilla/5.0 ...">            <button type="button" class="remove-userAgent">删除</button>        </div>    </div>    <button type="button" id="addUserAgent">添加User-Agent</button>    <button type="submit">开始爬取</button></form><div id="results"></div><div id="filteredResults">    <h2>筛选结果</h2>    <ul id="filteredList"></ul>    <button id="saveResults" style="display: none;">保存结果</button></div><script src="/static/script.js"></script></body></html>
